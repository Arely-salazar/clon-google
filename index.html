<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title- el titulo de la pestaña de arriba-->
    <title>Google</title>
    <!--Favicon (logito de la pestaña) -->
    <link rel="icon" href="img/google.png">
    <!-- Enlace con hoja de estilo (CSS) -->
    <link rel="stylesheet" href="css/main.css">
</head>

<!-- Sección que SÍ se puede ver e interactuar -->
<body>
    <!-- ENCABEZADO-->
    <!-- CONTIENE ELEMENTOS DE ENCABEZADO O NAVEGACIÓN-->
    <header>
        <!-- PUEDE HABER MÁS ELEMENTOS EN EL HEADER-->
        <!-- NAV - APORTA LA NAVEGACIÓN DE LA PÁGINA -->
         <nav>
            <!-- Lista no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </li>

                <li>
                    <a href="https://www.google.com/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                </li>

                <li class="menu">
                    <a href=""></a>
                </li>

                <li>
                    <a href="">
                        <img src="	https://lh3.googleusercontent.com/ogw/AF2bZyhfw3LqkQ8emLOU8LquhsPj3RbJH_mk0kiwrw10ojIexUI=s32-c-mo" alt="Foto de Perfil">
                    </a>
                </li>
            </ul>
         </nav>
    </header>

    <!--CONTENIDO PRINCIPAL-->
    <main>
        <!-- SECTION - una caja para acomodar elementos // LOGO - igual a DIV -->
        <section class="main-logo">
            <img src="img/logo.png" alt="Logo">
        </section>
        <!-- Barra de navegación -->
        <section class="main-barra-navegacion">
            <!-- CAJITA REDODEADA -->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <!--INPUT -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Botones de busqueda -->
        <section class="main-buttons">
            <div>
                <button> Buscar con Google</button>
            </div>
            <div>
                <button> Voy a tener suerte</button>
        
            </div>
        </section>  
    </main>
    <!--PIE DE PÁGINA-->
    <footer>
        <section> 
            <div class="footer-div">
                México
            </div>
        </section>
        <section class="footer-info">
            <nav class="nav-left-section">
                <!-- Lista no ordenada -->
                <ul class="ul-left">
                    <li>
                        <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    </li>
        
                    <li>
                        <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad
                        </a>
                    </li>
        
                    <li>
                        <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                    </li>
        
                    <li>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                    </li>
                </ul>
            </nav>
            <nav class="nav-rigth-section">
                <!-- Lista no ordenada -->
                <ul class="ul-rigth">
                    <li>
                        <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                    </li>
        
                    <li>
                        <a href="https://policies.google.com/terms?hl=es-419&fg=1">Publicidad</a>
                    </li>
        
                    <li>
                        <a href="">Preferencias</a>
                    </li>
                </ul>
            </nav>

        </section>        
        
    </footer>
    
</body>
</html>
